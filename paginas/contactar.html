<div class="banner">
  <h1>Contacta con nosotros</h1>

<div class="containerform">



  <form id="contacto">
  <div class="row">
    <div class="col-25">

   <i class="fas fa-user"> </i>  <label for="nombre">Nombre *</label> 
    </div>
    <div class="col-75">
      <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre..." value="" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
    <i class="fas fa-user-friends"></i>  <label for="apellidos">Apellidos *</label>
    </div>
    <div class="col-75">
      <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos.." value="" required>
    </div>
  </div>

    <div class="row">
    <div class="col-25">
    <i class="fas fa-at"></i>  <label for="correo">Correo *</label>
    </div>
    <div class="col-75">
     <input type="email" id="correo" name="correo" placeholder="Introduce tu correo electrónico.." value="" required>
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
     <i class="fas fa-book-open"></i> <label for="tema">Tema *</label>
    </div>
    <div class="col-75">
      <select id="tema" name="tema">
        <option value="consulta">Deseo realizar una consulta</option>
        <option value="precio">Deseo consultar precios</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
     <i class="fas fa-align-right"></i> <label for="descr">Descripción  </label>
    </div>
    <div class="col-75">
      <textarea id="descr" name="descr" placeholder="Este campo es opcional.." value="" style="height:200px"></textarea>
    </div>
  </div>

  <img src="../imagenes/contactar.png" class="globos">


  <div class="row">
<input type="reset" value="Borrar">  <br><br> <input type="submit" name="ok" value="Enviar"> <br><br>
  </div>


  </form>
